path: .
web: False
jupyter: True
jupyter_password: ogre123
jupyter_port: "8001"
mount: True
api_url: https://api.ogre.run
api_token: your_ogre_api_token
openai_token: your_openai_api_token
docker:
  company: ogarantia
  version: 0.1.0
  baseimage: python:3.7
  device: cpu
  container_repo: ogre
  project_volume_path: /opt
  cmd: bash
  ttyd: ttyd
  ttyd_version: 1.6.3
  ttyd_url: https://github.com/tsl0922/ttyd/releases/download/
  ttyd_port: 6007
  ogre_dir: ogre_dir
  requirements_format: auto
  expose_ports: 8001
  no_cache: True
